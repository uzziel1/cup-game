<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabi's Cup Game</title>
    <link rel="icon" href="../imgs/cup-game-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <style>
      #TEST {
        border: 8px solid #bbb;
        width: 94px;
      }
    

      .table-group {
  margin-top: 200px;
}
.table {
  display: flex;
  justify-content: center;
}
.table img {
  width: 380px;
}

.cup-container {
  display: flex;
  justify-content: center;
}
.cup-container img {
  width: 50px;
}

.cup {
  cursor: pointer;
}

    </style>
  </head>
  <div class="table-group">
    <div class="cup-container">
      <img
      id="red"
      class="cup"
      src="../imgs/red-cup.png"
      alt="Image 1"
      draggable="true"
      ondragstart="dragStarted(event)"
      ondragover="draggingOver(event)"
      ondragleave="draggingLeave(event)"
      ondrop="dropped(event)"
      />
      <img
      id="orange"
      class="cup"
      src="../imgs/orange-cup.png"
      alt="Image 2"
      draggable="true"
      ondragstart="dragStarted(event)"
      ondragover="draggingOver(event)"
      ondragleave="draggingLeave(event)"
      ondrop="dropped(event)"
      />
      <img
      id="yellow"
      class="cup"
      src="../imgs/yellow-cup.png"
      alt="Image 3"
      draggable="true"
      ondragstart="dragStarted(event)"
      ondragover="draggingOver(event)"
      ondragleave="draggingLeave(event)"
      ondrop="dropped(event)"
      />
      <img
      id="green"
      class="cup"
      src="../imgs/green-cup.png"
      alt="Image 4"
      draggable="true"
      ondragstart="dragStarted(event)"
      ondragover="draggingOver(event)"
      ondragleave="draggingLeave(event)"
      ondrop="dropped(event)"
      />
      <img
      id="blue"
      class="cup"
      src="../imgs/blue-cup.png"
      alt="Image 5"
      draggable="true"
      ondragstart="dragStarted(event)"
      ondragover="draggingOver(event)"
      ondragleave="draggingLeave(event)"
      ondrop="dropped(event)"
      />
      <img
      id="purple"
      class="cup"
      src="../imgs/purple-cup.png"
      alt="Image 6"
      draggable="true"
      ondragstart="dragStarted(event)"
      ondragover="draggingOver(event)"
      ondragleave="draggingLeave(event)"
      ondrop="dropped(event)"
      />
      <img
      id="pink"
      class="cup"
      src="../imgs/pink-cup.png"
      alt="Image 7"
      draggable="true"
      ondragstart="dragStarted(event)"
      ondragover="draggingOver(event)"
      ondragleave="draggingLeave(event)"
      ondrop="dropped(event)"
      />
  
    </div>
    <div class="table"><img src="../imgs/table.png" /></div>
  </div>
 



      <div id="arroutput"></div>

  </body>
  <script src="../testing/test.js"></script>
</html>
