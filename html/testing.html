<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabi's Cup Game</title>
    <link rel="icon" href="../imgs/cup-game-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/loading.css" />
  </head>
  <body>
    <div class="main">
      <div class="scores">
        <div class="game-current-score">Current score: 0.00s</div>
        <div class="game-high-score">High score: 0.00s</div>
      </div>

      <div class="settings-cog"><img src="../imgs/Settings-cog.png" /></div>

      <div class="table-group">
        <div class="cups">
          <img src="../imgs/white-cup.png" />
          <img src="../imgs/white-cup.png" />
          <img src="../imgs/white-cup.png" />
          <img src="../imgs/white-cup.png" />
          <img src="../imgs/white-cup.png" />
          <img src="../imgs/white-cup.png" />
          <img src="../imgs/white-cup.png" />
        </div>
        <div class="table"><img src="../imgs/table.png" /></div>
      </div>

      <div class="play">Shuffling Cups...</div>
    </div>
  </body>
</html>
