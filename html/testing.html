<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabi's Cup Game</title>
    <link rel="icon" href="../imgs/cup-game-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <style>
      #TEST {
        border: 8px solid #bbb;
        width: 94px;
      }
      .M {
        border: 1px solid #bbb;
        padding-top: 0px;
        text-align: center;
        font-size: 12px;
        font-family: 'Roboto', sans-serif;
        width: 92px;
        height: 108px;
        line-height: 18px;
        
      }
    </style>
  </head>

      <img
        id="green-cup"
        class="M"
        src="../imgs/green-cup.png"
        alt="Image A"
        draggable="true"
        ondragstart="dragStarted(event)"
        ondragover="draggingOver(event)"
        ondragleave="draggingLeave(event)"
        ondrop="dropped(event)"
      />
      <img
        id="blue-cup"
        class="M"
        src="../imgs/blue-cup.png"
        alt="Image B"
        draggable="true"
        ondragstart="dragStarted(event)"
        ondragover="draggingOver(event)"
        ondragleave="draggingLeave(event)"
        ondrop="dropped(event)"
      />
      <img
        id="purple-cup"
        class="M"
        src="../imgs/purple-cup.png"
        alt="Image C"
        draggable="true"
        ondragstart="dragStarted(event)"
        ondragover="draggingOver(event)"
        ondragleave="draggingLeave(event)"
        ondrop="dropped(event)"
      />
      <div id="arroutput"></div>

  </body>
  <script src="../testing/test.js"></script>
</html>
