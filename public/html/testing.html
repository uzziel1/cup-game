<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable = 0"
    />
    <title>Cup Game</title>
    <link rel="icon" href="../imgs/cup-game-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/loading.css" />
    <link rel="stylesheet" href="../css/test.css" />
    <link rel="stylesheet" href="../css/game-select.css" />
    <link rel="stylesheet" href="../css/multiplayer.css" />
  </head>
  <body>
    <div class="main">
      <div class="play-again-container" id="play-again-modal">
        <div class="top-bar">
          <div></div>
          <div class="play-again-text">Congrats on winning!</div>
          <div class="exit-button" id="exit-btn">
            <img src="../imgs/exit-button.png" />
          </div>
        </div>
        <div class="score-bar">
          <div class="cscore">
            <div>Current score:</div>
            <div>${formatTime(score.currentTotalMs)}</div>
          </div>
          <div class="hscore">
            <div>High score:</div>
            <div>${formatTime(score.highScoreMs)}</div>
          </div>
        </div>
        <button class="play-again-button" id="play-again-btn">
          <img src="../imgs/play-again-button.png" />
        </button>
      </div>
  </body>
  <script></script>
</html>
